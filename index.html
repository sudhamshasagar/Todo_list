<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<div class="mylist">
		<div class="insidelist">
				<h1>My To-Do List <i class="fa-solid fa-list-check"></i></h1>
			<div class="values">
				<input type="text" name="todolists" id="input-box" placeholder="Enter Here">
				<button onclick="addTask()">Add to the List</button>
			</div>
			<ul id=list-container>
				<!-- <li class="selected">Input 1</li>
				<li>Input 2</li>
				<li>Input 3</li> -->
			</ul>
		</div>
		<script src="script.js"></script>
</body>
</html>
